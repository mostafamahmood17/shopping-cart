<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="visible">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "itemNumber" type="text" class="form-control text-center" value="1">
                           <button id = "plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$<span id = "iphone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="invisible">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id = "minusOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id = "itemNumberOne" type="text" class="form-control text-center" value="1">
                           <button id= "plusOne" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id = "iphoneCase">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      const plus = document.getElementById("plus");
      plus.addEventListener("click", function(){  
         increaseValue("itemNumber");
         price("iphone", 1219, "itemNumber") ; 
         

         
          
         
      })

      const minus = document.getElementById("minus");
      minus.addEventListener("click", function(){ 
         decreaseValue("itemNumber", "visible");
         price("iphone", 1219 , "itemNumber");      
         
      })

      const plusOne = document.getElementById("plusOne");
      plusOne.addEventListener("click", function(){  
         increaseValue("itemNumberOne");
         price("iphoneCase", 59, "itemNumberOne") ; 
         
      })

      const minusOne = document.getElementById("minusOne");
      minusOne.addEventListener("click", function(){ 
         decreaseValue("itemNumberOne", "invisible");
         price("iphoneCase", 59, "itemNumberOne");      
         
      })



      function price(id, addValue, idOne){
         const iphone = document.getElementById(id);
         const iphoneIncrease = parseInt(iphone);
         let newNum= document.getElementById(idOne).value;
         document.getElementById(id).innerText = newNum * addValue; 
         
      }

    function increaseValue(id){
      const itemIncrease = document.getElementById(id).value;
         const itemNumberIncrease = parseInt(itemIncrease);
          
         let newNum = itemNumberIncrease + 1;
         document.getElementById(id).value=newNum;  

    }

    function decreaseValue(id , idTwo){
      const itemDecrease = document.getElementById(id).value;
         const itemNumberDecrease = parseInt(itemDecrease);
          
         let newNum = itemNumberDecrease - 1;
         document.getElementById(id).value=newNum; 
         if(newNum == 0){
            document.getElementById(idTwo).style.display= "none";
         } 

    }

   </script>
</body>

</html>
