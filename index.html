      function price(id, addValue, idOne){
         const iphone = document.getElementById(id);
         const iphoneIncrease = parseFloat(iphone);
         let newNum= document.getElementById(idOne).value;
         document.getElementById(id).innerText = newNum * addValue; 
         
      }

    function increaseValue(id){
      const itemIncrease = document.getElementById(id).value;
         const itemNumberIncrease = parseFloat(itemIncrease);
          
         let newNum = itemNumberIncrease + 1;
         document.getElementById(id).value = newNum;  

    }

    function decreaseValue(id){
      const itemDecrease = document.getElementById(id).value;
      const itemNumberDecrease = parseFloat(itemDecrease);
         
      let newNum = itemNumberDecrease - 1;
      document.getElementById(id).value=newNum; 
      if(newNum < 1){
            
      document.getElementById(id).value= 0;
      
            
         } 

    }

    function total_amount(){
    const subtotalMobile = document.getElementById("iphone").innerText;

    document.getElementById("subtotal").innerText = subTotal;
    const taxTwoDigit = subTotal * 0.09;
    document.getElementById("tax").innerText = taxTwoDigit.toFixed(2);
    const total = taxTwoDigit + subTotal;
    document.getElementById("total").innerText = total;
}
